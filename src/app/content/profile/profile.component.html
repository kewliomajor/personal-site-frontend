<div class="modal-content" [ngBusy]="busy">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h4 class="modal-title">Update Profile</h4>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" [formGroup]="profileForm">
      <div class="modal-body">
        <fieldset>

          <div class="form-group">
            <label class="col-md-2 control-label" for="user-name">Username:</label>
            <div class="col-md-10 select-container">
              <input id="user-name" class="form-control" type="text" formControlName="username">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-2 control-label" for="first_name">First Name:</label>
            <div class="col-md-10 select-container">
              <input id="first_name" class="form-control" type="text" formControlName="first_name">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-2 control-label" for="last_name">Last Name:</label>
            <div class="col-md-10 select-container">
              <input id="last_name" class="form-control" type="text" formControlName="last_name">
            </div>
          </div>

        </fieldset>
      </div>
      <div class="modal-footer">
        <div>
          <button type="submit" (click)="onSubmit(profileForm.value)" class="btn btn-primary btn-lg col-md-5" [disabled]="!profileForm.valid"><span class="ladda-label"><i class="fa fa-envelope"></i>  Submit</span></button>
          <button type="submit" (click)="onClose()" class="btn btn-primary btn-lg col-md-5" style="float: right;">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
