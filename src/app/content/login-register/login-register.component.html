<div class="modal-content" [ngBusy]="busy">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h4 class="modal-title">Login/Register</h4>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" [formGroup]="loginForm">
      <div class="modal-body">
        <fieldset>

          <div class="form-group">
            <label class="col-md-2 control-label" for="user-name">Username:</label>
            <div class="col-md-10 select-container">
              <input id="user-name" class="form-control" type="text" formControlName="username">
            </div>
          </div>

          <div *ngIf="newRegistration" class="form-group">
            <label class="col-md-2 control-label" for="first-name">First Name:</label>
            <div class="col-md-10 select-container">
              <input id="first-name" class="form-control" type="text" formControlName="first-name">
            </div>
          </div>

          <div *ngIf="newRegistration" class="form-group">
            <label class="col-md-2 control-label" for="last-name">Last Name:</label>
            <div class="col-md-10 select-container">
              <input id="last-name" class="form-control" type="text" formControlName="last-name">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-2 control-label" for="password">Password:</label>
            <div class="col-md-10 select-container">
              <input id="password" class="form-control" type="password" formControlName="password">
            </div>
          </div>

          <div *ngIf="newRegistration" class="form-group">
            <label class="col-md-2 control-label" for="password-verify">Password:</label>
            <div class="col-md-10 select-container">
              <input id="password-verify" class="form-control" type="password" formControlName="password-verify">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-2 control-label" for="register">Options:</label>
            <div class="col-md-10">
              <div class="checkbox">
                <label for="register">
                  <input id="register" class="mod-format" type="checkbox" name="register" formControlName="register"/>
                  New Account<br/>
                </label>
              </div>
            </div>
          </div>

        </fieldset>
      </div>
      <div class="modal-footer">
        <div>
          <button type="submit" (click)="onSubmit(loginForm.value)" class="btn btn-primary btn-lg col-md-5" [disabled]="!loginForm.valid"><span class="ladda-label"><i class="fa fa-envelope"></i>  Submit</span></button>
          <button type="submit" (click)="onClose()" class="btn btn-primary btn-lg col-md-5" style="float: right;">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
