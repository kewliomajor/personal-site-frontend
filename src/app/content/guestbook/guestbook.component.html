
<div [ngBusy]="busy">

  <h1>{{LoginText}}</h1>

  <div class="box box-default">
    <div class="box-header with-border">
      <h3 class="box-title">Write a Note:</h3>
    </div>
    <div class="box-body">
      <form class="form-horizontal" [formGroup]="addNoteForm">

        <div class="form-group">
          <label class="col-md-1 control-label" for="notes">Comments:</label>
          <div class="col-md-10">
            <textarea id="notes" class="form-control autogrow" rows="3" formControlName="text"></textarea>
          </div>
        </div>

        <button type="submit" (click)="onSubmit(addNoteForm.value)" class="btn btn-primary ladda-button" [disabled]="!addNoteForm.valid || !isLoggedIn"><span class="ladda-label"><i class="fa fa-envelope"></i>  Submit</span></button>

      </form>
    </div>
  </div>

  <div class="box box-default" *ngFor="let note of guestNotes">
    <div class="box-header with-boarder">
      <h3 class="box-title">{{note.author}} - <small>{{note.created_at}}</small></h3>
    </div>
    <div class="box-body">
      {{note.text}}
    </div>
  </div>
</div>
