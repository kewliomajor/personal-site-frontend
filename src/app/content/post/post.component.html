
<div [ngBusy]="busy">

  <div class="box box-default" *ngFor="let post of posts">
    <div class="box-header with-boarder">
      <h3 class="box-title">{{post.title}} - <small>{{post.created}}</small></h3>
    </div>
    <div class="box-body">
      <p *ngFor="let post_section of post.post_sections">
        {{post_section.text}}
      </p>
    </div>
  </div>
</div>
