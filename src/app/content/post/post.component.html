
<div [ngBusy]="busy">

  <div *ngFor="let post of posts">
    <h1>
      {{post.title}}
    </h1>
    <!--<ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">{{post.title}}</li>
    </ol>-->
    <strong>
      {{post.created}}
    </strong>
    <p *ngFor="let post_section of post.post_sections">
      {{post_section.text}}
    </p>
  </div>
</div>
